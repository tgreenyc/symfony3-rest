jobs:
  - name: unit-tests
    plan:
    - get: git-repo
      trigger: true
    - task: unit
      file: git-repo/ci/tasks/unit.yml

  - name: integration-tests
    plan:
    - get: git-repo
      trigger: true
      passed: [unit-tests]
    - task: functional
      file: git-repo/ci/tasks/integrate.yml

  - name: functional-tests
    serial_groups: [version]
    plan:
    - aggregate:
      - get: git-repo
        trigger: true
        passed: [integration-tests]
    - put: deploy-test-app
      params:
        manifest: git-repo/manifest-test.yml
        # Optional. This should be the name of the application that this will re-deploy over. If this is set the resource will perform a zero-downtime deploy.
        current_app_name: sym3-{{CF_TEST_SPACE}}
    - task: verify
      file: git-repo/ci/tasks/verify-test.yml
      params:
        CONCOURSE_DEMO_URL: http://sym3-{{CF_TEST_SPACE}}.cfapps.haas-85.pez.pivotal.io

